<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your area" spellcheck="false">
            <button>
                <img src="images/search.png" alt="search">
            </button>
        </div>
        <div class="error">
            <p>No such city</p>
        </div>
        <div class="loading" style="display: none;">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="weather">
            <img src="images/rainy.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Mongolia</h2>
            <div class="details">
                <div class="column">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">50km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>    
</body>
</html>
